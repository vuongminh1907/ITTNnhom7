<div class="container">
  <div class="action-row">  
  </div>
  <h2 style="text-align: center; margin: 20px 0;">KHOẢN PHÍ ĐÓNG GÓP CÁC HỘ KHẨU</h2>
  <table fixedLayout="true" mat-table matSort [dataSource]="dataSource">
    
    <ng-container matColumnDef="ma_ho_khau" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã hộ khẩu</th>
      <td mat-cell *matCellDef="let element" class="text-ellipsis main-col-text" >
        {{element.ma_ho_khau}} </td>
    </ng-container>

    <ng-container matColumnDef="ten_chu_ho">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên chủ hộ</th>
      <td mat-cell *matCellDef="let element" class="text-ellipsis"> {{element.ten_chu_ho}} </td>
    </ng-container>


    <ng-container matColumnDef="so_tien">
      <th mat-header-cell *matHeaderCellDef>Số tiền đã nộp</th>
      <td mat-cell *matCellDef="let element" class="text-ellipsis">{{element.so_tien}}.000 đ </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <p style="margin-bottom: 0;" mat-menu-item (click)="openInfo(element.id)">Xem chi tiết</p>
          <p style="margin-bottom: 0;" mat-menu-item (click)="onAdd(element.id)">Thêm khoản phí</p>
          <p style="margin-bottom: 0;" mat-menu-item (click)="onDelete(element.id)">Xóa các khoản phí</p>
        </mat-menu>
      </td>
    </ng-container>
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <div *ngIf="data && data.length == 0" class="no-data"> Không có dữ liệu để hiển thị</div>


  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
