<div class="pop-up-container">
  <p class="title">{{data.title}}</p>
  <p class="text">{{data.text}}</p>
  <img src="assets/img/yellow-alert.jpg" />
  <div class="btn-row">
    <button mat-flat-button (click)="onNoBtn()" style="background-color: #e6e6e6">Huỷ</button>
    <button mat-flat-button (click)="onYesBtn()" color="accent" style="color: white">Đồng ý</button>
  </div>
</div>
